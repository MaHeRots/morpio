<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
  </head>
  <body>
    <h1> Tic-Tac-Toe </h1>
    <div class="infojoueurs">
      <p class="alert"></p>
      <p class="score"></p>
    </div>
    <div class="morpio">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div class="button">
     <button class='newgame'>Nouvelle partie</button>
     <button class='reset'>Recommencer</button>
    </div>
    <div class="choixjoueursparent">
      <div class="choixjoueurs">
        <h2>Joueur 1</h2>
        <div class="joueur1">
          <img src="assets/Castor.png" alt="castor" class="animalio" onclick="select()">
          <img src="assets/Dino.png" alt="dinosaure" class="animalio" onclick="select()">
          <img src="assets/Loup.png" alt="loup" class="animalio" onclick="select()">
          <img src="assets/Ours.png" alt="ours" class="animalio" onclick="select()">
          <img src="assets/Souris.png" alt="souris" class="animalio" onclick="select()">
        </div>
          <button class='ok1'>OK</button>
      </div>
      <div class="choixjoueurs">
        <h2>Joueur 2</h2>
        <div class="joueur2">
            <img src="assets/Castor.png" alt="castor" class="animalio" onclick="select2()">
            <img src="assets/Dino.png" alt="dinosaure" class="animalio" onclick="select2()">
            <img src="assets/Loup.png" alt="loup" class="animalio" onclick="select2()">
            <img src="assets/Ours.png" alt="ours" class="animalio" onclick="select2()">
            <img src="assets/Souris.png" alt="souris" class="animalio" onclick="select2()">
          </div>
            <button class='ok2'>OK</button>
      </div>
      <button class='play'>Jouer</button>

    </div>
    <script src="script/main.js" charset="utf-8"></script>
  </body>
</html>
